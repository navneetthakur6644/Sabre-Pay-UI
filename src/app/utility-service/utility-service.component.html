<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Pay via Sabre pay</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
              class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <thead>
            <tr>
              <th class="text-center">Flight</th>
              <th class="text-center">Hotel</th>
              <th class="text-center">Cab</th>
            </tr>
          </thead>
          <tbody>  
            <tr *ngFor="let utility of utilities">  
              <!-- <td class="hidden">{{emp.id}}</td> -->
              <td class="pt-3-half" contenteditable="true">{{utility.flight}}</td>  
              <td class="pt-3-half" contenteditable="true">{{utility.hotel}}</td>  
              <td class="pt-3-half" contenteditable="true">{{utility.cab}}</td>  
              <td> 
                    <span class="table-remove"> 
                <!-- <button [queryParams]="{ params: utility | json}" 
                [routerLink]="['/login']" class="btn btn-danger btn-rounded btn-sm my-0"> Sabre Pay</button>  -->
                <a class="btn btn-danger btn-rounded btn-sm my-0"  
                [queryParams]="{ params: utility | json}" [routerLink]="['/login']" >Sabre Pay</a></span> 
              </td>  
            </tr>
            <tr>
                <td class="pt-3-half" contenteditable="true"></td>  
                <td class="pt-3-half" contenteditable="true"></td>  
                <td class="pt-3-half" contenteditable="true"></td>  
                <td> 
                      <span class="table-remove"> 
                  <button (click)="reconcileReport()" class="btn btn-danger btn-rounded btn-sm my-0">Sabre reconcile report</button>
                      </span>
                </td>  

              
            </tr>  
          </tbody>  
        </table>
      </div>
    </div>
  </div>

  <h3 style="text-align: center"> Balance : <p>{{balanceAmount.balance}} </p></h3>
  <p>{{transaction}} </p>
